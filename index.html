                    />
                  </div>
                  <div className="sm:col-span-2 flex items-center justify-between">
                    <div className="text-xs text-slate-500">
                      By submitting, you agree to be contacted by Moschus Pharma.
                    </div>
                    <button
                      type="submit"
                      className="rounded-2xl px-4 py-2 text-sm font-semibold text-white"
                      style={{ backgroundImage: `linear-gradient(90deg, ${brand.blue}, ${brand.sky})` }}
                    >
                      Send Message
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer className="border-t border-slate-200 py-10">
            <div className="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row items-center justify-between gap-6">
              <div className="flex items-center gap-3">
                <SafeImg
                  src="./M-Icon.png"
                  alt="Moschus icon"
                  className="w-8 h-8"
                  fallback={
                    <div
                      className="w-8 h-8 grid place-items-center rounded-full"
                      style={{ background: brand.sky, color: '#fff', fontWeight: 900 }}
                    >
                      M
                    </div>
                  }
                />
                <div>
                  <div className="font-black" style={{ color: brand.navy }}>
                    MOSCHUS PHARMA
                  </div>
                  <div className="text-xs text-slate-500">
                    © {new Date().getFullYear()} Moschus Pharma. All rights reserved.
                  </div>
                </div>
              </div>
              <div className="text-xs text-slate-500 text-center"></div>
            </div>
          </footer>

          {/* Quote / Franchise Modal */}
          {quoteOpen && (
            <div
              className="fixed inset-0 z-50 bg-black/50 flex items-center justify-center px-4 py-6"
              onClick={() => setQuoteOpen(false)}
            >
              <div
                className="w-full max-w-2xl rounded-2xl bg-white shadow-xl"
                onClick={(e) => e.stopPropagation()}
              >
                <div className="flex items-center justify-between gap-4 border-b border-slate-200 px-6 py-4">
                  <div className="text-lg font-semibold" style={{ color: brand.navy }}>
                    Join Our Franchise
                  </div>
                  <button
                    onClick={() => setQuoteOpen(false)}
                    className="rounded-full w-8 h-8 grid place-items-center border border-slate-300"
                  >
                    ✕
                  </button>
                </div>
                <form
                  onSubmit={(e) => {
                    e.preventDefault();
                    setQuoteOpen(false);
                    showToast("Thanks! We'll get back within 24–48 hrs.");
                    e.currentTarget.reset();
                  }}
                  className="px-6 py-5 grid sm:grid-cols-2 gap-4"
                >
                  <div>
                    <label className="block text-sm text-slate-600">Your Name</label>
                    <input
                      name="name"
                      required
                      className="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2"
                    />
                  </div>
                  <div>
                    <label className="block text-sm text-slate-600">Company</label>
                    <input
                      name="company"
                      className="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2"
                    />
                  </div>
                  <div>
                    <label className="block text-sm text-slate-600">Email</label>
                    <input
                      type="email"
                      name="email"
                      required
                      className="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2"
                    />
                  </div>
                  <div>
                    <label className="block text-sm text-slate-600">Phone</label>
                    <input
                      name="phone"
                      className="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2"
                    />
                  </div>
                  {/* 
                  <div className="sm:col-span-2 grid sm:grid-cols-2 gap-4">
                    <div>
                      <label className="block text-sm text-slate-600">API / Product</label>
                      <input
                        name="api"
                        required
                        className="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2"
                        placeholder="e.g., Esomeprazole 40 mg / MOS-Q LC"
                      />
                    </div>
                    <div>
                      <label className="block text-sm text-slate-600">Quantity</label>
                      <input
                        name="qty"
                        className="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2"
                        placeholder="e.g., 50k tabs / 10 kg API"
                      />
                    </div>
                  </div>
                  <div>
                    <label className="block text-sm text-slate-600">Market / Region</label>
                    <input
                      name="market"
                      className="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2"
                      placeholder="India / RoW / Country"
                    />
                  </div>
                  <div>
                    <label className="block text-sm text-slate-600">Timeline</label>
                    <input
                      name="timeline"
                      className="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2"
                      placeholder="e.g., 4–6 weeks"
                    />
                  </div>
                  */}
                  <div className="sm:col-span-2">
                    <label className="block text-sm text-slate-600">Notes</label>
                    <textarea
                      name="notes"
                      rows="4"
                      className="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2"
                      placeholder="Specs, packaging, dossier needs… OR, your message..."
                    ></textarea>
                  </div>
                  <div className="sm:col-span-2 flex items-center justify-between pt-2">
                    <div className="text-xs text-slate-500">
                      NDA available on request. We'll reply within 24–48 hrs.
                    </div>
                    <button
                      type="submit"
                      className="rounded-2xl px-4 py-2 text-sm font-semibold text-white"
                      style={{ backgroundImage: `linear-gradient(90deg, ${brand.blue}, ${brand.sky})` }}
                    >
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          )}

          {/* Toast */}
          {toast && (
            <div className="fixed bottom-6 left-1/2 -translate-x-1/2 z-50">
              <div className="rounded-2xl bg-slate-900 text-white px-4 py-2 text-sm shadow-lg">
                {toast}
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<MoschusPharmaSite />);
  </script>
</body>
</html>
