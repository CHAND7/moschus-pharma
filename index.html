                  <div><label className="block text-sm text-slate-600">Phone</label><input name="phone" className="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2" /></div>
                  <div className="sm:col-span-2 grid sm:grid-cols-2 gap-4">
                    <div><label className="block text-sm text-slate-600">API / Product</label><input name="api" required className="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2" placeholder="e.g., Esomeprazole 40 mg / MOS-Q LC" /></div>
                    <div><label className="block text-sm text-slate-600">Quantity</label><input name="qty" className="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2" placeholder="e.g., 50k tabs / 10 kg API" /></div>
                  </div>
                  <div><label className="block text-sm text-slate-600">Market / Region</label><input name="market" className="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2" placeholder="India / RoW / Country" /></div>
                  <div><label className="block text-sm text-slate-600">Timeline</label><input name="timeline" className="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2" placeholder="e.g., 4–6 weeks" /></div>
                  <div className="sm:col-span-2"><label className="block text-sm text-slate-600">Notes</label><textarea name="notes" rows="4" className="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2" placeholder="Specs, packaging, dossier needs…" /></div>
                  <div className="sm:col-span-2 flex items-center justify-between pt-2"><div className="text-xs text-slate-500">NDA available on request. We'll reply within 24–48 hrs.</div><button type="submit" className="rounded-2xl px-4 py-2 text-sm font-semibold text-white" style={{ backgroundImage: `linear-gradient(90deg, ${brand.blue}, ${brand.sky})` }}>Submit</button></div>
                </form>
              </div>
            </div>
          )}

          {/* Toast */}
          {toast && (
            <div className="fixed bottom-6 left-1/2 -translate-x-1/2 z-50">
              <div className="rounded-2xl bg-slate-900 text-white px-4 py-2 text-sm shadow-lg">{toast}</div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<MoschusPharmaSite />);
  </script>
</body>
</html>
